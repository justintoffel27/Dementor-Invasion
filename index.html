<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div style="position: relative" id="parentDiv">
    <p
      id="scoreContainer"
      style="
        position: absolute;
        z-index: 10;
        color: white;
        left: 10px;
        top: 10px;
        margin: 0;
        display: none;
      "
    >
      <span>Score:</span> <span id="scoreEl">0</span>
    </p>
    <canvas></canvas>
    <div
      id="startScreen"
      style="
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: url('./img/startScreenBackground.png');
        z-index: 20;
        background-size: contain;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
      "

      
    >
      <div style="text-align: center">

        <h3 style="color: rgb(255, 166, 0)"> ‎  </h1>
          <h3 style="color: rgb(255, 166, 0)"> ‎  </h1>
            <h3 style="color: rgb(255, 166, 0)"> ‎  </h1>
        <h2 style="color: rgb(255, 255, 255)"> DEMENTOR INVASION </h1>
        <h3 style="color: rgb(255, 255, 255)"> You've been ambushed. </h2>
        <h3 style="color: rgb(255, 255, 255)"> Score 2000 points to escape! </h1>
          <h3 style="color: rgb(255, 166, 0)"> ‎  </h1>
        <h3 style="color: rgb(226, 148, 3)"> A = Left, D = Right </h1>
        <h3 style="color: rgb(214, 139, 1)"> Spacebar = Shoot </h1>
          <h3 style="color: rgb(255, 251, 0)"> </h1>

        <!-- Button -->
        <div
          id="startButton"
          style="cursor: pointer; position: relative; display: inline-block"
        >
          <img src="./img/button.png" alt="Start Button" />
          <span
            style="
            position: absolute;
            color: rgb(219, 147, 3);
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            font-size: 40px; /* Adjust the font size as needed */
            "
            >Click To Start!</span
          >
        </div>
      </div>
    </div>
    <!-- Restart Screen -->
    <div
  id="restartScreen"
  style="
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: url('./img/startScreenBackground.png');
    z-index: 20;
    background-size: contain;
    background-repeat: no-repeat;
    display: none;
    align-items: center;
    justify-content: center;
  "
>
  <div style="text-align: center">
    <h1 id="gameOverText" style="color: rgb(255, 149, 0); font-size: 24px">Game Over, hit Restart.</h1>
    <h2 id="youWonText" style="color: rgb(255, 149, 0); font-size: 24px; display: none;">You Won, Continue! Recent winning score: </h2>

    <h1 id="finalScore" style="color: white; margin: 0; font-size: 48px"></h1>
    <h2 id="finalScoreWon" style="color: white; margin: 0; font-size: 48px; display: none;"></h2>

    <p style="color: white; margin-top: 0">Points</p>

    <!-- Button (Lower half) -->
    <div
      id="restartButton"
      style="cursor: pointer; position: relative; display: inline-block"
    >
      <img src="./img/button.png" alt="Restart Button" />
      <span
        style="
        position: absolute;
        color: rgb(219, 147, 3);
        top: 50%;
        transform: translate(-50%, -50%);
        left: 50%;
        font-size: 24px; /* Adjust the font size as needed */
      "
        >Restart for a better score? Click here.</span
      >
    </div>
  </div>
</div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous"
  ></script>

  <script src="./audio.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/classes/Player.js"></script>
  <script src="./js/classes/Projectile.js"></script>
  <script src="./js/classes/Particle.js"></script>
  <script src="./js/classes/InvaderProjectile.js"></script>
  <script src="./js/classes/Invader.js"></script>
  <script src="./js/classes/Grid.js"></script>
  <script src="./js/classes/Bomb.js"></script>
  <script src="./index.js"></script>
</body>
</html>
